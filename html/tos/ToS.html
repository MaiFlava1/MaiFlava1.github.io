<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terms of Service</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <main>
    <section id="tos-content" class="markdown-body">
        Loading Terms of Service...
    </section>
  </main>

  <script>
    fetch('ToS.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('tos-content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('tos-content').innerText = 'Failed to load Terms of Service.';
        console.error(err);
      });
  </script>
</body>
</html>
